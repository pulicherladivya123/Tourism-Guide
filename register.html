<html>
<head>
<title>Form</title>
</head>
<body>
<form action="#" method="get">
<table style=background-color:skyblue; width="50%" height="100%" align="center">
<tr>
<th colspan=3 align="center">Registration Form</th>
</tr>

<tr>
<td>First Name</td>
<td><input type="text" name="fname" 
size="30"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lname"
size="30"></td>
</tr>
<tr>
<td>User Name</td>
<td><input type="text" name="uname" size="30"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" size="10" required></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" size="10">Male
<input type="radio" name="Gender" value="Female" size="10">Female</td>
</tr>


<tr>
<td>EmailId</td>
<td><input type="email" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="number" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td align="center"><button><a href="index.html">Register</button></a></td>
</tr>
</table>
</form>
</body>
</html>
